<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVGs</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- HEART GRAPHIC -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display:none">

        <symbol id="heart" viewBox="0 0 113.8 96.2">
          <path fill="currentColor" d="M96 0L67.5 5.2 56.9 23.3v72.8l56.9-55.6z"/>
          <path d="M46.4 5.3L17.9.1 0 40.6l56.9 55.6.1-72.8z"/>
        </symbol>
      </defs>
      
 
    </svg>
    
    <div class="main">
      <!-- Red -->
      <svg height="150" width="150">
        <use href="#heart" class="heart-red" ></use>


      </svg>
      
      <!-- Green -->
      <svg height="130" width="130">
        <use href="#heart" class="heart-green" ></use>
      </svg>
      
      
      <!-- Blue -->
      <svg height="130" width="130">
        <use href="#heart" class="heart-blue" ></use>
      </svg>
     
    </div>
    
  </body>
</html>
